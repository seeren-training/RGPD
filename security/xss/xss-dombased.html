<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="produit"></section>
    <script>
        const produit = {name: null}
        class ProduitComposant {
            render() {
                produit.name = location.hash.substring(1);
                const template = `<h1>${escape(produit.name)}</h1>`;
                document.querySelector('#produit').innerHTML = decodeURI(template);
            }
        }
        new ProduitComposant().render();
    </script>
</body>
</html>
